{% extends "mailservices/base.html" %}
{% block title %}Информация клиента{% endblock %}
{%  include 'mailservices/includes/inc_menu.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Подтверждение удаления</h3>
        <p>Вы действительно хотите удалить запись о клиенте: <strong>{{ object.email }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'mailservices:client_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
